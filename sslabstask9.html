<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body style="background-color: lightseagreen;">
    <center><h1><u>Student Registration form</u></h1></center>
    <form action="" method="post">
        <table>
            <tr>
                <td><label>First Name: <span style="color:red;">*</span></label></td>
                <td><input type="text" name="fname" placeholder="Enter First Name"required minlength="6" maxlength="12" autofocus autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label>Last Name: <span style="color:red;">*</span></label></td>
                    <td><input type="text" name="fname" placeholder="Enter Last Name"required minlength="6" maxlength="12" autofocus autocomplete="off"></td>

                    </tr>
                    <tr>
                        <td><label>Date Of Birth: <span style="color: red;">*</span></label></td>
                        <td><input type="date" name="dob"></td>

                    </tr>
                    <tr>
                        <td><label>Email: <span style="color: red;">*</span></label></td>
                        <td><input type="email" name="mail"></td>
                        
                    </tr>
                    <tr>
                        <td><label>Mobile Number: <span style="color: red;">*</span></label></td>
                        <td><input type="tel" name="Number" minlength="10" maxlength="10"></td>
                        
                    </tr>
                    <tr>
                        <td><label>Gender:<span style="color: red;">*</span></label></td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Femle
                        </td>
                        <tr>
                            <td><label>Address:</label></td>
                            <td><textarea rows="7" cols="22"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>City: <span style="color: red;">*</span></label></td>
                            <td><input type="tel" name="Number" minlength="10" maxlength="10"></td>

                            
                        </tr>
                        <tr>
                            <td><label>Pincode: <span style="color: red;">*</span></label></td>
                            <td><input type="tel" name="Number" minlength="10" maxlength="10"></td>
                            
                        </tr>
                        <tr>
                            <td><label>State: <span style="color: red;">*</span></label></td>
                            <td><input type="tel" name="Number" minlength="10" maxlength="10"></td>
                            
                        </tr>
                        <tr>
                            <td><label>Country: <span style="color: red;">*</span></label></td>
                            <td><input type="tel" name="Number" minlength="10" maxlength="10"></td>
                            
                        </tr>
                        <tr>
                            <td><label>Hobbies<span style="color: red;">*</span></label></td>
                            <td> <input type="checkbox" name="number">Drawing</td>
                            <td> <input type="checkbox" name="number">Singing</td>
                            <td> <input type="checkbox" name="number">Dancing</td>
                            <td> <input type="checkbox" name="number">Sketing</td>
                            <td> <input type="checkbox" name="number">Others</td>
                            
                        </tr>
                        <tr>
                            <td><label>Qualification:</label></td>
                        </tr>
                        

                <tr>
                    <td><label>Courses Applied for:<span style="color: red;">*</span></label></td>
                        <td>
                            <input type="radio" name="gender">B.A
                            <input type="radio" name="gender">Bsc
                            <input type="radio" name="gender">Bca
                        </td>
                </tr>
                <tr>
                    <center>
                    <td><input type="submit" value="Submit"></td>
                    </center>
                </tr>
            
</body>
                
                </table>
    </form>
</body>
</html>
