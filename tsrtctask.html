<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <center>
        <img src="./TS IMAGE.jpg" alt="not found" width="50" height="35">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPARATION</h1>
        <h3>GENERAL BUS PASS APPLICATION</h3>
    </center>
    </fieldset>
    <form method="get" action="./tsrtcresponse.html" enctype="multipart/form-data">
    <fieldset>
        <legend><h2>Application details</h2></legend>
    
        <label for="first"><b>Name*:</b></label>
            <input type="text" id="Name" name="name" required minlength="8" maxlength="20"><br>
            <label for="fathers/guardian name"><b>Fathers/guardian name*:</b></label>
            <input type="text" id="fathers/guardian name" name="fathers/guardian name" required><br>
            <label for="password" > <b>Password*:</b></label>
            <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^]).{8,16}"
            title="only small and caps , lenght 8 to 16" required>
        <br>
            <label for="Date of birth"><b>Date of birth*:</b></label>
            <input type="date" id="Date of birth" name="Date of birth" required><br>
            <label for="gender:"><b>Gender*:</b></label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" >
            <label for="female">Female</label><br>
            <label for="Age as on"><b>Age as on*:</b></label>
            <input type="text" id="Age as on" name="Age as on" required><br>
            <label for="aadhar number"><b>Aadhaar number*:</b></label>
            <input type="number" id="Aadhaar number" name="Aadhaar number" required minlength="12" maxlength="12"><br>
            <label for="whatsapp"><b>Whatsapp*:</b></label>
            <input type="text" id="whatsapp" name="whatsapp" required><br>
            <label for="E-mail id"> <b>E-mail id*:</b></label>
            <input type="text number" id="E-mail id" name="E-mail id" pattern="[a-z0-9_.]+@gmail\.com" required><br>
            <label for="photo"><b>Photo*:</b></label>
            <input type="file" id="photo" name="Photo" required><br>
            </fieldset>
            
    <fieldset>
   
        <legend> <h2>Residential Address Details</h2></legend>
        <table>
            <td><label for="applicant address"><b>Applicant address*:</b></label></td>
            <td><textarea rows="5" cols="10"></textarea></td>
        </table>
        <td> <label for="District"><b>District*:</b></label></td>
         <td> <select name="District" id="District">
         <option>East godavari</option>
         <option>Kakinada</option>
         <option>west godavari</option>
         </select>
         </td><br>
         
         <td> <label for="Mandal"><b>Mandal*:</b></label></td>
         <td> <select name="Mandal" id="Mandal">
         <option>SAMALKOT</option>
         <option>peddapuram</option>
         <option>rajanagaram</option>
         </select>
         </td><br>
         <td> <label for="Village"><b>Village*:</b></label></td>
         <td> <select name="Village" id="Village">
         <option>SAMALKOT</option>
         <option>peddapuram</option>
         <option>rajanagaram</option>
         </select>
         </td><br>
         <label for="Pin code"> <b>Pincode*:</b></label>
            <input type="number" id="Pincode" name="Pincode"><br>
    </fieldset>


    <fieldset>
        <legend><h2>Pass Type Details</h2></legend>
    
    <td> <label for="City"><b>City*:</b></label></td>
    <td> <select name="City" id="City">
    <option>East godavari</option>
    <option>Kakinada</option>
    <option>west godavari</option>
    </select>
    </td><br>

    <td> <label for="Passtype"><b>Passtype*:</b></label></td>
    <td> <select name="Passtype" id="Passtype">
    <option>GREATER PASS</option>
    <option>ORDINARY PASS</option>
    <option> METRO PASS</option>
    </select>
    </td><br>
</fieldset>


<fieldset>
    <legend><h2>Mode of payment&Pass collection</h2></legend>

    <td> <label for="payment mode"><b>Payment mode*:</b></label></td>
    <td> <select name="payment mode" id="payment mode">
    <option>SELECT PAYMENT MODE</option>
    <option>ONLINE</option>
    <option>OFFLINE</option>
    </select>
    </td><br>

    <td> <label for="Pass delivery mode"><b>Pass delivery mode*:</b></label></td>
    <td> <select name="Pass delivery mode" id="Pass delivery mode">
    <option>SELECT PASS DELIVERY MODE</option>
    <option>AT COUNTER</option>
    <option>AT ADRESSS</option>
    </select>
    </td><br>

</fieldset>
