<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple chessboard built using HTML ">
    <meta name="author" content="chess board">
    <meta property="og:image" content="https://www.vgos.org/blog/wp-content/uploads/2017/11/chess-1.jpg"/>
    <meta property="og:title" content="chess board">
    <meta property="og:description" content="A chessboard is a square board used in the game of chess, divided into 64 smaller squares arranged in an 8x8 grid">
<link rel="icon" href="chess.png" type="image/png">
    <title></title>
    <style>
        .chess-board { border-spacing: 0; }
        .chess-board td { border: 2px solid; width: 2em; height: 2em; }
        .chess-board .light { background-color: aliceblue; }
        .chess-board .dark { background-color: blue; }
    </style>
</head>
<body>
    <table class="chess-board">
        <tbody>
        <tr>
            <th>8</th>
            <td class="light"><center>♜</center></td>
            <td class="dark"><center>♞</center></td>
            <td class="light"><center>♝</center></td>
            <td class="dark"><center>♕</center></td>
            <td class="light"><center>♚</center></td>
            <td class="dark"><center>♝</center></td>
            <td class="light"><center>♞</center></td>
            <td class="dark"><center>♜</center></td>
        </tr>
        <tr>
            <th>7</th>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
        </tr>
        <tr>
            <th>6</th>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
        <tr>
            <th>5</th>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        <tr>
            <th>4</th>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
        <tr>
            <th>3</th>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        <tr>
            <th>2</th>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
            <td class="light"><center>♙</center></td>
            <td class="dark"><center>♙</center></td>
        </tr>
        <tr>
            <th>1</th>
            <td class="dark"><center>♖</center></td>
            <td class="light"><center>♘</center></td>
            <td class="dark"><center>♗</center></td>
            <td class="light"><center>♕</center></td>
            <td class="dark"><center>♔</center></td>
            <td class="light"><center>♗</center></td>
            <td class="dark"><center>♘</center></td>
            <td class="light"><center>♖</center></td>
        </tr>

        </tbody>
    </table>
    </body></html>
</body>
</html>
</body>
</html>
